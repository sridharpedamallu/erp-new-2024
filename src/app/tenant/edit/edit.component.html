<div class="p-4">
    <div class="grid mb-2">
        <div class="col-10">
            <span class="text-2xl">Edit Tenant Details</span>
        </div>
        <div class="col-2">
            <div style="display: flex; align-items: center; justify-content: end;">
                <a routerLink="/tenants/list">Back to list</a>
            </div>
        </div>
    </div>
    <p-tabView>
        <p-tabPanel header="General Info">

            <div class="grid mt-2">
                <div class="col-fixed" style="width:200px">
                    <label for="tenantName">Tenant Name</label>
                </div>
                <div class="col-10">
                    <input id="tenantName" type="text" [(ngModel)]="name"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                </div>
            </div>
            <div class="grid mt-2">
                <div class="col-fixed" style="width:200px">
                    <label for="email">Email</label>
                </div>
                <div class="col-10">
                    <input id="email" type="text" [(ngModel)]="email"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                </div>
            </div>
            <div class="grid mt-2">
                <div class="col-fixed" style="width:200px">
                    <label for="phone">Phone</label>
                </div>
                <div class="col-10">
                    <input id="phone" type="text" [(ngModel)]="phone"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                </div>
            </div>
            <div class="grid mt-2">
                <div class="col-fixed" style="width:200px">
                </div>
                <div class="col-10">
                    <div class="field-checkbox">
                        <input type="checkbox" id="isActive" [(ngModel)]="isActive" />
                        <label for="isActive">Is Active ?</label>
                    </div>
                </div>
            </div>
            <div class="grid mt-2">
                <div class="col-fixed" style="width:200px">
                </div>
                <div class="col-10">
                    <p-button label="Save" (onClick)="editTenant()"></p-button>
                </div>
            </div>

        </p-tabPanel>
        <p-tabPanel header="Login Setup">
            <app-login-setup></app-login-setup>
        </p-tabPanel>
    </p-tabView>


</div>

<p-toast />
